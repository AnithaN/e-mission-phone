<ion-view view-title="Dashboard" class="ion-view-background">
  <ion-nav-bar class="bar-stable">
  </ion-nav-bar>
  <ion-nav-buttons side="primary">
      <button class="button button-icon" ng-click="share()">
        <i class="icon ion-share"></i>
      </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="secondary">
      <button class="button button-icon" ng-click="openFaq()">
        <i class="icon ion-help"></i>
      </button>
      <button class="button button-icon" ng-click="doRefresh()">
        <i class="icon ion-refresh"></i>
      </button>
  </ion-nav-buttons>

  <ion-content>
    <div style="text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-family: Avenir, Helvetica;
      background-color: #fafafa;
      height: 100%;
      width: 100%;
      line-height:normal;">
      <div style="padding:5px;background-color: #00897b; color: white; font-size: 30px;">
        Thank you for participating in our study conducted at UC Berkeley.
      </div>
      <div style="padding:5px;color: #4DB6AC; font-size: 20px;">
        If you have any questions or concerns, please contact us at <a style="color: #4DB6AC" href="mailto:tripaware@lists.eecs.berkeley.edu">tripaware@lists.eecs.berkeley.edu</a>
      </div>
    </div>
  </ion-content>
</ion-view>
